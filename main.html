<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#33ccad">
  <link rel="apple-touch-icon" href="/images/icon-192x192.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/images/logo-square.png" />
  <title>Sean Goes Coding</title>
  <!-- <link rel="stylesheet" href="/styles/mvp.css" /> -->
  <link rel="stylesheet" href="/styles/seangoescoding.css" />
</head>
<body>
  <main>
    <header>
      <nav id="main-nav">
        <div id="left">
          <a href="/">
            <img id="main-logo" alt="Logo" src="/images/logo.png">
          </a>
        </div>
        <div id="right">
          <ul>
            <li>
              <a href="/about.html">About</a>
            </li>
            <li>
              <pwa-install></pwa-install>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="container">
      <header>
        <h1 id="post-title">Posts</h1>
      </header>
    </section>
    <section class="container flex-center" id="posts"></section>
  </main>
  <script>
    if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1") {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then((reg) => {
          // registration worked
          console.log('Registration succeeded. Scope is ' + reg.scope);
        }).catch((error) => {
          // registration failed
          console.log('Registration failed with ' + error);
        });
      }
    }
  </script>
  <script
    type="module"
    src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"
  ></script>
</body>
</html>
